<div class="grid grid-nogutter">
  @if(isLoading) { @for (item of [].constructor(numOfRows); track $index;let
  first=$first) {
  <div
    class="col-12 flex justify-content-between align-items-center p-2"
    [ngClass]="{ 'border-top-1 surface-border': !first }"
  >
    <p-skeleton styleClass="w-11rem border-round h-1rem" />
    <div class="flex flex-column text-right gap-1">
      <p-skeleton styleClass="w-5rem border-round h-1rem" />
      <p-skeleton styleClass="w-5rem border-round h-1rem" />
    </div>
  </div>
  } } @else{ @for (item of accounts; track $index; let first=$first) {
  <div
    class="col-12 flex justify-content-between align-items-center p-2"
    [ngClass]="{ 'border-top-1 surface-border': !first }"
  >
    <span class="text-xl font-medium"> {{ item.name }}</span>
    <div class="flex flex-column text-right gap-1">
      <span class="text-xl font-semibold"
        >{{ item.balance | number : "1.0-2" }}
        {{ item.currency | uppercase }}</span
      >
      <span class="fond-medium text-500">{{ item.balance }} USD</span>
    </div>
  </div>
  }}
</div>
