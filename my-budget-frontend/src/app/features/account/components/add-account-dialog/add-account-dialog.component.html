<p-dialog
  header="New account"
  [modal]="true"
  [visible]="true"
  [draggable]="false"
  [style]="{ width: '30rem' }"
>
  <form class="flex flex-column gap-3 mt-1">
    <div class="flex flex-column gap-2">
      <label for="name" class="font-medium">Name</label>
      <input pInputText id="name" placeholder="Enter name" />
    </div>
    <div class="flex flex-column gap-2">
      <label for="currency" class="font-medium">Currency</label>
      <p-dropdown
        [options]="currencies"
        optionLabel="name"
        placeholder="Select a Currency"
        styleClass="w-full input-height"
      />
    </div>
    <div class="flex flex-column gap-2">
      <label for="balance" class="font-medium">Balance</label>
      <p-inputGroup>
        <input pInputText id="balance" placeholder="Enter account balance" />
        <p-inputGroupAddon>
          <span>USD</span>
        </p-inputGroupAddon>
      </p-inputGroup>
    </div>
  </form>
  <div class="flex justify-content-end gap-2 mt-5">
    <p-button label="Cancel" severity="secondary" />
    <p-button label="Save" />
  </div>
</p-dialog>
